{% extends "accounts/dashboard.html" %} <!-- extends (herda) de dashboar -->

{% block breadcrumb %} <!-- bloco de navegação -->
    {{ block.super }} <!-- bloco que usa o conteudo da classe herdada  -->
    /
    <a href="{% url 'accounts:edit' %}">Editar Conta</a>
{% endblock %}

{% block dashboard_content %}
<form class="pure-form pure-form-stacked" method="post">
    {% csrf_token %}


    <fieldset>
        {{ form.non_field_errors }}
        {% for field in form %}
        <div class="pure-control-group">
            {{ field.label_tag }}
            {{ field }}
            {{ field.errors }}
        </div>
        {% endfor %}
        <div class="pure-controls">
            <button type="submit" class="pure-button pure-button-primary">Salvar Modificações</button>
        </div>
    </fieldset>
</form>
{% endblock %}
